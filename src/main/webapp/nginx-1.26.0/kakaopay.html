<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button class="pay" onclick="payment()">카카오페이</button>

    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        function payment() {
            // IMP 인스턴스 초기화
            IMP.init("imp61620428");

            // 결제 요청
            IMP.request_pay(
                {
                    pg: "kakaopay.TC0ONETIME",
                    merchant_uid: "order_no_088", //(로그인된 user_id)
                    name: "order_test",
                    amount: 1400,
                    buyer_email: "user1@gmail.com",
                    buyer_name: "김수진",
                    buyer_tel: "01042424242",
                    buyer_addr: "서울특별시 강남구 신사동",
                    buyer_postcode: "01181",
                    custom_data: { "list": [{ 1: 1, 2: 2, 3: 3 }] }
                },
                function (rsp) {
                    console.log(rsp);
                    // 결제 성공 시 처리
                    if (rsp.success) {
                        console.log(rsp.imp_uid);
                        // 백엔드로 주문 생성 요청
                        axios.post("http://localhost:8081/orders/kakaoPay?impUid=" + rsp.imp_uid).then((response) => {
                            console.log(response.data);
                            alert(response.data)
                               //                        if (response.data === "ok") {//
                                //alert('success'); //
    //                       } else {//
    //alert('failed'); //
    //                     } //
                        }).catch((error) => {
                                    console.error(error);
                                    alert("error")
                                });
        } else {
            alert(rsp.error_msg);
        }
                }
            );
        }
    </script>
</body>
</html>
