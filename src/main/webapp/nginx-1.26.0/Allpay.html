<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<button class="kgpay" onclick="requestPay()">결제</button>

    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>

    <script>
      
       
            function requestPay() {
              IMP.init('imp61620428'); //iamport 대신 자신의 "가맹점 식별코드"를 사용
              IMP.request_pay({
                pg: "html5_inicis",
                pay_method: "card",
                merchant_uid : 'merchant_'+new Date().getTime(),
                name : '결제테스트',
                amount : 14000,
                buyer_email : 'iamport@siot.do',
                buyer_name : '구매자',
                buyer_tel : '010-1234-5678',
                buyer_addr : '서울특별시 강남구 삼성동',
                buyer_postcode : '123-456'
              }, function (rsp) {
            	    console.log(rsp);
            	    if (rsp.success) {
            	      var msg = '결제가 완료되었습니다.';
            	      alert(msg);
            	      location.href = "결제 완료 후 이동할 페이지 url"
            	    } else {
            	      var msg = '결제에 실패하였습니다.';
            	      msg += '에러내용 : ' + rsp.error_msg;
            	      alert(msg);
            	    }
            	  });
            }
           
            </script>
<!--  ===================================================================================== -->

            <!-- 금액 선택 버튼 -->
            <button class="amount-button" onclick="selectAmount(1000)">1,000원</button>
            <button class="amount-button" onclick="selectAmount(5000)">5,000원</button>
            <button class="amount-button" onclick="selectAmount(10000)">10,000원</button>
			
            <!-- 결제하기 버튼 -->
            <button onclick="initiatePayment()">결제하기</button>

            <script>
                let selectedAmount = 0;

                // 금액 선택 함수
                function selectAmount(amount) {
                    selectedAmount = amount;
                    const buttons = document.querySelectorAll(".amount-button");
                    buttons.forEach(btn => btn.classList.remove("selected"));  // 선택 스타일 제거
                    event.target.classList.add("selected");  // 클릭한 버튼에 선택 스타일 추가
                }

                // 결제 요청 함수
                function initiatePayment() {
                    // 금액이 선택되지 않은 경우 경고 표시
                    if (selectedAmount === 0) {
                        alert('결제 금액을 선택해주세요.');
                        return;
                    }

                    // 결제 요청
                    IMP.init("imp61620428");  // 상점 식별코드로 변경 필요
                    IMP.request_pay({
                        pg: 'html5_inicis',
                        pay_method: 'card',  // 결제 방식
                        merchant_uid: 'order_' + new Date().getTime(),  // 주문번호
                        name: '상품 이름',
                        amount: selectedAmount,  // 선택된 결제 금액
                        buyer_email: 'user@example.com',
                        buyer_name: '홍길동',
                        buyer_tel: '010-1234-5678',
                        buyer_addr: '서울특별시 강남구',
                        buyer_postcode: '123-456'
                    }, function (rsp) {
                        if (rsp.success) {
                            alert('결제가 완료되었습니다.');
                            location.href = "/success-page";  // 성공 시 이동할 페이지
                        } else {
                            alert('결제에 실패하였습니다. 에러: ' + rsp.error_msg);
                        }
                    });
                }
            </script>
    </script>
</body>
</html>
