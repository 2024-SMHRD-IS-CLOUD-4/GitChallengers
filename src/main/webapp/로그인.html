<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D2C2AD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 400px;
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .login-container h2 {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-container img.logo {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #CCC;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .social-icons img {
            width: 60px;
            height: 60px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .login-button,
        .signup-button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            background-color: #D3E9FC;
            color: #0073E6;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>로그인</h2>
    <img src="img/team-logo.png" alt="Characterize Challengers Logo" class="logo">
    <form>
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="social-icons">
            <img src="img/naver-icon.png" alt="Naver Login">
            <img src="img/kakao-icon.png" alt="Kakao Login">
        </div>
        <div class="button-container">
            <button type="submit" class="login-button">로그인</button>
            <button type="button" class="signup-button">회원가입</button>
        </div>
    </form>
</div>

</body>
</html>
