<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D2C2AD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            width: 400px;
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #CCC;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #E5E5E5;
        }
        .check-duplicate {
            margin-top: 5px;
            padding: 8px 10px;
            font-size: 12px;
            background-color: #D3E9FC;
            color: #0073E6;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #D3E9FC;
            color: #0073E6;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        textarea {
            resize: none;
            height: 60px;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>회원가입</h2>
    <form>
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" name="id">
            <button type="button" class="check-duplicate">중복 확인</button>
        </div>
        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input type="password" name="pw">
        </div>
        <div class="form-group">
            <label for="confirm-pw">비밀번호 확인</label>
            <input type="password" name="confirm-pw">
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email">
            <select>
                <option>@gmail.com</option>
                <option>@naver.com</option>
                <option>@daum.com</option>
                <option>@kakao.com</option>
                <!-- 필요에 따라 옵션 추가 -->
            </select>
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="favorite-book">감명깊게 읽은책</label>
            <textarea id="favorite-book" name="favorite-book"></textarea>
        </div>
        <button type="submit" class="signup-button">회원가입 완료</button>
    </form>
</div>

</body>
</html>
